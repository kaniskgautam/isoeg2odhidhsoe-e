{% extends "store/base.html" %}
<!--  -->
{% block title %} Sign In {% endblock %} {% load static %}
<!--  -->
{% block body %}

<div class="limiter">
    <div class="container-login100">
        <div class="mt-5 wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'store/assets/img/img-01.png'%}" alt="IMG" />
            </div>

            <form method="POST" action="" class="login100-form validate-form">
                <span class="login100-form-title">Login to your Kode Account </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input class="input100" type="text" name="username" placeholder="Username" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>
                {% csrf_token %}
                <button type="submit" class="container-login100-form-btn login100-form-btn">
                    Login
                </button>

                <div class="text-center p-t-12">
                    <span class="txt1"> Forgot </span>
                    <a class="txt2" href="#"> Username / Password? </a>
                </div>

                <div class="text-center fs-4 p-t-136">
                    <a class="txt2 fs-4" href="/signup">
                        Create your Account
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!--===============================================================================================-->
<script src="{% static 'store/assets/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
    $(".js-tilt").tilt({
        scale: 1.2,
    });
</script>
<!--===============================================================================================-->
<!-- <script src="{% static 'store/js/main.js' %}"></script> -->

{% endblock %}
