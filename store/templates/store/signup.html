{% extends "store/base.html" %}
<!--  -->
{% block title %} {% endblock %}
<!--  -->
{% block body %}

<div class="d-flex align-items-center justify-content-center">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image" />
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="post">
                        {% csrf_token %}
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <input type="text" name="username" placeholder="UserName"
                                class="form-control form-control-lg" />
                            <label class="fw-bold form-label" for="form1Example13">UserName</label>
                        </div>
                        <div class="form-outline mb-4">
                            <input type="email" name="email" placeholder="Email" class="form-control form-control-lg" />
                            <label class="fw-bold form-label" for="form1Example13">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div class="fw-bold form-outline mb-2">
                            <input type="password" name="password" placeholder="Password"
                                class="form-control form-control-lg" />
                            <label class="form-label" for="form1Example23">Password</label>
                        </div>

                        <div class="d-flex justify-content-around align-items-center mb-4">
                            <!-- Checkbox -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                                <label class="fw-bold form-check-label" for="form1Example3">
                                    I agree to
                                    <a target="_blank" class="fs-6 text-primary" href="../policy"><u>
                                            Terms and Conditions </u></a>
                                </label>
                            </div>
                            <!-- <a href="#!">Forgot password?</a> -->
                        </div>
                        <div class="d-flex justify-content-center flex-column">
                            <div class="d-flex justify-content-center"><label
                                    class="d-flex mb-4 align-items-center fw-bold">
                                    Already Have an Account. &nbsp;
                                    <a class="fs-5 text-primary" href="../signin"><u>Sign In </u></a>&nbsp;then.
                                </label>
                            </div>

                            <!-- Submit button -->
                            <button type="submit" class="btn btn-success  btn-lg btn-block">
                                Sign Up
                            </button>
                        </div>
                        <!-- <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>

                        <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
                            role="button">
                            <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
                        </a>
                        <a class="mt-2 btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                            role="button">
                            <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
